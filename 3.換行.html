        <p>橫看成嶺側成峰</p>
        <p>遠近高低各不同</p>
        <p>不識廬山真面目</p>
        <p>只緣身在此山中</p>
        關關雎鳩<br>

        窈窕淑女<br>
        君子好逑<br>
